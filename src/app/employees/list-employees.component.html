  <div class="panel panel-primary" *ngFor="let employee of employees">
    <!-- Default panel contents -->
    <div class="panel-heading">
      <h3>{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">
          <div class="col-xs-4">
            <img class="imageClass" [src]="employee.photoPath" height="80" width="80" />
          </div>
          <div class="col-xs-8">
            <div class="col-xs-8">
              <div class="row">
                <div class="col-xs-6">
                  Gender
                </div>
                <div class="col-xs-6">
                  :{{employee.gender}}
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Gender
                </div>
                <div class="col-xs-6">
                  :{{employee.gender}}
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Department
                </div>
                <div class="col-xs-6">

                  :{{employee.department}}
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Is Active
                </div>
                <div class="col-xs-6">
                 <p *ngIf=employee.isActive>:Active</p> 
                 <p *ngIf=!employee.isActive>: In Active</p> 
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Date of Birth
                </div>
                <div class="col-xs-6">
                  :{{employee.dateOfBirth | date}}
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Contact Preference
                </div>
                <div class="col-xs-6">
                  :{{employee.contactPreference}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
